<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/all.min.css">
  <link rel="stylesheet" href="./style/style.css">

    .attribution {
      font-size: 11px;
      text-align: center;

<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">
      <h1> We are launching <span>soon!</span></h1>

    <main>
      <form action="" novalidate onsubmit="submission()">
        <input type="email" name="" id="submail" placeholder="Your email adress...">
        <p id="notification"></p>
        <input type="submit" value="Notify Me" id="subbtn">
      </form>
      <img src="./images/illustration-dashboard.png" alt="">
    </main>
    <footer>
      <ul>
        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
      </ul>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Gil2074">Gil2074</a>.
